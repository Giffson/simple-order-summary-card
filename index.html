<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css\style.css">
  
  <title>Order summary card</title>
</head>
<body>
      <section id="main-page">
        <div class="container">
          <div class="img">
            <img class="main-img"src="images\illustration-hero.svg" alt="main-background">
          </div>
          <div class="main-text">
              <h1 > Order Summary</h1>
              <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
          </div>
          <div class="plan-box">
            <img class="music-img"src="images\icon-music.svg" alt="music-btn">
              <p class="plan-title"> Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
              <a class="plan-change" onclick="fun1()" href="">Change</a>
          </div>
              <div class="btns">
                <button class="proceed-btn">Proceed to Payment</button>
                <button class="cancel-btn">Cancel Order</button>
              </div>
              
            <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
            </div> -->
       </div>
    </section>
    <script>
      function fun1() {
        alert("There is No other Plans.\nThis Project made by Paul.")
      }

    </script>
  </body>
</html>
